<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="timer">timer</div>
    <div class="res"></div>
  </body>
  <script>
    let one = document.querySelector(".timer");
    let two = document.querySelector(".res");

    console.log("one:", one);
    let count = 0;

    function start() {
      setInterval(() => {
        foo();
      }, 2000);
    }

    function foo() {
      count++;
      console.log("count:", count);
      two.innerText = count;
    }
    start();
  </script>
</html>
